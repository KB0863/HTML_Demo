<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <style>
        span{
            color: red;
        }
        fieldset{

            border: 5px solid red;
            border-radius: 8px;
            background: linear-gradient(rgb(217, 155, 155),rgb(135, 212, 135),rgb(180, 180, 222));
        }
    </style>
</head>
<body>

    <form action="Submit.html">
    <fieldset>
        <legend>Personal Info</legend>

         <label for="fname"> First name <span>*</span>:- </label> 
            <input type="text" id="fname" name="firstname" required>

            <br><br>
            
            <label for="mobno">Mobile No <span>*</span>:-</label>
            <input type="tel" name="mobile no" id="mobno" pattern="[6789][0-9]{9}" required>

                <br><br>
            <label for="email">Email ID:-</label>
            <input type="email"  id="email" name="emailId" placeholder="abc@gmail.com">


            <br><br>
            <label for="dob">Date of Birth</label>
            <input type="date" name="birthdate" id="dob">
            <br><br>

            <label for="gender">Gender:-</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
             <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
              
            <br>
            <label for="addr">Address:-</label>
                <br><br> <textarea name="address" id="addr" rows="5" cols="20" style="margin-left: 100px;">

            </textarea>


    </fieldset>

    <fieldset>
        <legend>Other Info</legend>
              <br><br>
            <label for="courses">Select Courses:-</label>
            <input type="checkbox" id="java" name="courses" value="java">
            <label for="java">Java</label>
            <input type="checkbox" id="python" name="courses" value="python">
            <label for="python">Python</label>
            <input type="checkbox" id="mern" name="courses" value="Mern">
            <label for="mern">MERN</label>
            <br><br>
            <label for="dist">Select District:-</label>
            <select name="district" id="dist">
                    <option value="Kolhapur">kolhapur</option>
                    <option value="Satara" selected>Satara</option>
                    <option value="Washim">Washim</option>
            </select>
            <br><br>
            <label for="docs">Upload Resume:-</label>
            <input type="file" id="docs" name="documents" multiple accept=".pdf">
            <br><br>

    </fieldset>
    <fieldset>
        <legend>Action</legend>
        
            <input type="submit" value="Register Here">
            &ensp;
            &ensp;
            &ensp;
            &ensp;
            &ensp;
            &ensp;
            &ensp;
            &ensp;
            <input type="reset" value="Reset Form">
          

    </fieldset>
    <br><br>
    






        
    </form>



</body>
</html>
